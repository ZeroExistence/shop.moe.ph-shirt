{% extends "base.html" %}


{% block title %}
<link rel="canonical" href="{{ request.build_absolute_uri }}">
<title>
moe.ph &middot; cute and depressed
</title>
{% endblock %}


{% block meta %}
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="moe.ph &middot; cute and depressed" />
<meta property="og:description" content="Browse by Available Sizes" />
<meta property="og:image" content="{{ size.inventory_set.last.shirt.image.first.image.crop.1200x628 }}" />

<meta name="moe.ph &middot; cute and depressed" content="cute and depressed">
{% endblock %}


{% block content %}
<div class="container">
<div class="clearfix">
{% for size in size_list %}
<div class="page sm-col sm-col-6">
    <div>
    <a href="{% url 'size-shirt' size.code %}">
        <amp-img src="{{ size.inventory_set.last.shirt.image.first.image.thumbnail.600x600.url }}" alt="{{ size.name }}" layout="responsive" width="600" height="600"></amp-img>
        <amp-fit-text layout="responsive" width="500" height="50">{{ size.name }}</amp-fit-text>
    </a>
    </div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
